<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kartendetails</title>
    <link href="./style/output.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-100 text-gray-900">
    <div class="max-w-6xl mx-auto p-6">
      <a
        href="./index.html"
        class="text-blue-600 hover:underline mb-4 inline-block"
        >← Zurück zur Startseite</a
      >

      <div
        id="card-details"
        class="bg-white p-6 rounded-lg shadow flex flex-col md:flex-row gap-6"
      >
        <!-- Kartenbild -->
        <div
          class="flex-shrink-0 w-full md:w-1/3 flex items-center justify-center"
        >
          <img
            id="card-image"
            src=""
            alt="Kartenbild"
            class="rounded-lg shadow max-h-96 object-contain"
          />
        </div>

        <!-- Kartendetails -->
        <div class="flex-1">
          <h1 id="card-title" class="text-2xl font-bold mb-2">Kartentitel</h1>
          <p id="card-series" class="text-gray-600 mb-1">Serie: -</p>
          <p id="card-description" class="text-gray-500 italic mb-4">
            Beschreibung der Karte...
          </p>
          <p class="text-lg font-semibold">
            💰 Preis: <span id="card-price">- €</span>
          </p>
          <p class="text-lg font-semibold text-green-600">
            📊 Trend: <span id="card-trend">- €</span>
          </p>
          <p class="text-gray-500">
            Limitierung: <span id="card-limited">-</span>
          </p>
        </div>
      </div>

      <!-- Preisentwicklung -->
      <div class="bg-white p-6 mt-6 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4">📉 Preis-Entwicklung</h2>
        <canvas id="priceChart" class="w-full h-64"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./scripts/detail.js"></script>
  </body>
</html>
