<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kartendetail</title>
  <link rel="stylesheet" href="./dist/output.css" />
</head>
<body class="bg-gray-50 text-gray-900">
  <main class="max-w-3xl mx-auto p-6">
    <a href="./cards.html" class="text-indigo-600 hover:underline">&larr; Zurück</a>
    <h1 class="text-2xl font-bold mb-4">Kartendetail</h1>

    <!-- Standard-Fehleranzeige (wird von JS ausgeblendet wenn erfolgreich) -->
    <p id="error-message" class="text-red-600 font-semibold">❌ Fehler beim Laden der Karte.</p>

    <!-- Optionale Container für Standard-Felder -->
    <h2 id="card-title" class="text-xl font-semibold mt-6"></h2>
    <p id="card-series" class="text-gray-600 mb-4"></p>
    <p id="card-description" class="mb-4"></p>

    <dl class="grid grid-cols-[max-content,1fr] gap-x-4 gap-y-2">
      <dt class="text-gray-500">Preis</dt>
      <dd id="card-price" class="font-medium">—</dd>

      <dt class="text-gray-500">Trend</dt>
      <dd id="card-trend" class="font-medium">—</dd>

      <dt class="text-gray-500">Limitierung</dt>
      <dd id="card-limited" class="font-medium">—</dd>
    </dl>

    <!-- Fallback: nur sichtbar falls ID nicht gefunden -->
    <div id="card-not-found" class="hidden text-red-600 font-semibold mt-6">
      ❌ Karte nicht gefunden.
    </div>
  </main>

  <script src="./scripts/detail.js"></script>
</body>
</html>
