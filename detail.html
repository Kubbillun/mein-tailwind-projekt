<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Kartendetail</title>
  <meta name="description" content="Kartendetailansicht" />
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      margin: 0 auto; padding: 24px; max-width: 1000px; background: Canvas; color: CanvasText;
    }
    a { color: #4f46e5; text-decoration: none; }
    a:hover { text-decoration: underline; }
    h1 { font-size: clamp(28px, 4vw, 40px); margin: 0 0 12px 0; }
    .muted { color: #6b7280; }
    .card { border: 1px solid rgb(0 0 0 / 0.08); border-radius: 12px; padding: 16px; background: #fff; }
    .grid { display: grid; grid-template-columns: max-content 1fr; gap: .6rem 1.2rem; }
    dt { font-weight: 600; color: #374151; }
    dd { margin: 0; color: #111827; }
    [aria-live="polite"]{ min-height: 2lh; }
  </style>
</head>
<body>
  <main class="container">
    <p><a href="cards.html">← Zurück</a></p>
    <h1>Kartendetail</h1>

    <!-- Hier rendert detail.js hinein -->
    <section id="card-detail" class="card" aria-live="polite">
      <p class="muted">Lade Karte…</p>
    </section>

    <!-- WICHTIG: Loader muss exakt so heißen -->
    <script src="detail.js" defer></script>
  </main>
</body>
</html>
