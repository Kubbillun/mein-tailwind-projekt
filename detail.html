<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kartendetail</title>
    <link href="style/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div class="max-w-6xl mx-auto p-6 space-y-6">
      <a href="cards.html" class="text-blue-600 hover:underline">← Zurück</a>
      <h1 class="text-4xl font-extrabold">Kartendetail</h1>
      <p class="text-gray-600">Quelle: <code id="detail-source" class="text-gray-800">data/cards.json</code></p>

      <!-- fester Containername für Render-Target -->
      <div id="card-details" class="bg-white rounded-xl shadow p-6 space-y-3">
        <!-- Optional vorbefüllte Felder (werden von JS überschrieben) -->
        <h2 id="card-title" class="text-2xl font-bold">—</h2>
        <p id="card-series" class="text-gray-600">—</p>
        <p id="card-description" class="text-gray-700 italic">—</p>
        <p class="text-lg font-semibold">💰 Preis: <span id="card-price">—</span></p>
        <p class="text-lg font-semibold text-green-700">📊 Trend: <span id="card-trend">—</span></p>
        <p class="text-gray-700">Limitierung: <span id="card-limited">—</span></p>

        <!-- sichtbare Fehlerzone (wird per JS ein-/ausgeblendet) -->
        <p id="detail-error" class="text-red-600 font-semibold" style="display:none">—</p>
      </div>
    </div>

    <!-- Detail-Logik -->
    <script src="scripts/detail.js"></script>
  </body>
</html>
