<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kartendetail</title>
    <link href="style/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="max-w-5xl mx-auto px-6 py-8">
      <a href="index.html" class="text-indigo-600 hover:underline text-lg">← Zurück</a>
      <h1 class="text-4xl font-extrabold tracking-tight text-slate-900 mt-6 mb-8">Kartendetail</h1>

      <!-- Fehlermeldung -->
      <div
        id="detail-error"
        class="hidden text-red-600 text-2xl font-semibold flex items-center gap-3"
      >
        <span class="text-3xl">❌</span>
        <span>Fehler beim Laden der Karte.</span>
      </div>

      <!-- Karte -->
      <div
        id="card-details"
        class="mt-6 grid gap-8 md:grid-cols-2 bg-white rounded-2xl shadow p-6"
      >
        <div class="flex items-center justify-center">
          <img
            id="card-image"
            src=""
            alt="Kartenbild"
            class="rounded-xl shadow max-h-96 object-contain"
          />
        </div>

        <div class="space-y-3">
          <h2 id="card-title" class="text-2xl font-bold">—</h2>
          <p id="card-series" class="text-slate-600">—</p>
          <p id="card-description" class="italic text-slate-500">—</p>

          <div class="pt-4 grid grid-cols-2 gap-4">
            <div class="text-lg">💰 Preis: <span id="card-price" class="font-semibold">—</span></div>
            <div class="text-lg text-emerald-700">📊 Trend: <span id="card-trend" class="font-semibold">—</span></div>
            <div class="text-lg col-span-2">Limitierung / Seltenheit: <span id="card-limited" class="font-semibold">—</span></div>
          </div>
        </div>
      </div>
    </div>

    <!-- WICHTIG: als ES-Modul laden -->
    <script type="module" src="scripts/detail.js"></script>
  </body>
</html>
