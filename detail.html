<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kartendetail</title>
    <link href="style/output.css" rel="stylesheet"/>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="max-w-6xl mx-auto p-6">
      <a href="cards.html" class="text-blue-600 hover:underline mb-6 inline-block">← Zurück</a>
      <h1 class="text-3xl font-bold mb-6">Kartendetail</h1>

      <!-- Fehlerbereich -->
      <div id="error" class="text-red-600 text-2xl flex items-center gap-3">
        <span aria-hidden="true">❌</span>
        <span>Fehler beim Laden der Karte.</span>
      </div>

      <!-- Details -->
      <div id="card-details" class="hidden bg-white p-6 rounded-lg shadow flex flex-col md:flex-row gap-6">
        <div class="flex-shrink-0 w-full md:w-1/3 flex items-center justify-center">
          <img id="card-image" src="" alt="Kartenbild" class="rounded-lg shadow max-h-96 object-contain"/>
        </div>
        <div class="flex-1">
          <h2 id="card-title" class="text-2xl font-bold mb-2">—</h2>
          <p id="card-series" class="text-gray-600 mb-1">Serie: —</p>
          <p id="card-description" class="text-gray-500 italic mb-4">—</p>
          <p class="text-lg font-semibold">💰 Preis: <span id="card-price">—</span></p>
          <p class="text-lg font-semibold text-green-600">📊 Trend: <span id="card-trend">—</span></p>
          <p class="text-gray-500">Limitierung: <span id="card-limited">—</span></p>
        </div>
      </div>
    </div>

    <!-- wichtig: richtiger Pfad! -->
    <script src="scripts/detail.js" defer></script>
  </body>
</html>
