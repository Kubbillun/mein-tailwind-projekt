<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kartendetail</title>
    <link href="style/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div class="max-w-6xl mx-auto p-6">
      <a href="cards.html" class="text-indigo-600 hover:underline text-lg">← Zurück</a>
      <h1 class="text-4xl font-extrabold tracking-tight mt-6">Kartendetail</h1>

      <!-- Fehlerbox -->
      <p id="error" class="mt-10 text-2xl text-red-600">Fehler beim Laden der Karte.</p>

      <!-- Daten -->
      <div class="mt-8 bg-white rounded-xl shadow p-6">
        <dl class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-4">
          <div>
            <dt class="text-gray-500">Spieler</dt>
            <dd id="title" class="text-xl font-semibold">—</dd>
          </div>
          <div>
            <dt class="text-gray-500">Franchise</dt>
            <dd id="club" class="text-xl font-semibold">—</dd>
          </div>
          <div>
            <dt class="text-gray-500">ID</dt>
            <dd id="id" class="text-xl font-semibold">—</dd>
          </div>
          <div>
            <dt class="text-gray-500">Variante</dt>
            <dd id="variant" class="text-xl font-semibold">—</dd>
          </div>
          <div>
            <dt class="text-gray-500">Seltenheit</dt>
            <dd id="rarity" class="text-xl font-semibold">—</dd>
          </div>
        </dl>
      </div>
    </div>

    <script src="scripts/detail.js" defer></script>
  </body>
</html>
