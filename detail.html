<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kartendetail</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial; color:#111827; margin:0; }
      main { max-width: 900px; margin: 24px auto; padding: 0 16px; }
      h1 { font-size: 2.25rem; font-weight: 800; margin: 0 0 16px; }
      .error { display:none; background:#FEE2E2; color:#991B1B; padding:12px 14px; border-radius:8px; margin:16px 0; font-weight:600; }
      .back { color:#4F46E5; text-decoration:none; display:inline-block; margin-bottom:16px; }
      .back:hover { text-decoration:underline; }
    </style>
    <script src="scripts/detail.js" defer></script>
  </head>
  <body>
    <main>
      <a class="back" data-back>← Zurück</a>
      <div id="detail-error" class="error">Fehler beim Laden der Karte.</div>

      <section id="card-detail">
        <h1 id="card-title">Kartendetail</h1>
        <div id="card-meta"></div>
      </section>
    </main>
  </body>
</html>
