<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Karten</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 24px; line-height: 1.5; }
      a { color: #4f46e5; text-decoration: none; }
      a:hover { text-decoration: underline; }
      .muted { color: #6b7280; }
      .grid { display: grid; gap: 16px; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); }
      .card { border: 1px solid #e5e7eb; border-radius: 16px; padding: 16px; }
      .title { font-size: 22px; font-weight: 800; margin: 0 0 8px; }
      .row { display: grid; grid-template-columns: 130px 1fr; gap: 8px; }
      .label { color: #6b7280; }
      .error { color: #dc2626; font-weight: 600; }
    </style>
  </head>
  <body>
    <h1 class="title">Karten</h1>
    <p class="muted">Quelle: <code>public/cards.json</code></p>

    <p id="list-loading" class="muted">Lade Kartenâ€¦</p>
    <p id="list-error" class="error" style="display:none">Fehler beim Laden.</p>

    <div id="list" class="grid"></div>

    <script src="scripts/cards.js"></script>
  </body>
</html>
