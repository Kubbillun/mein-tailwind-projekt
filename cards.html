<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Karten</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial; color:#111827; margin:0; }
      main { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
      h1 { font-size: 2.25rem; font-weight: 800; margin: 0 0 8px; }
      .source { color:#6B7280; margin: 0 0 24px; }
      .error { display:none; background:#FEE2E2; color:#991B1B; padding:12px 14px; border-radius:8px; margin:16px 0; font-weight:600; }
      .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap:16px; }
      .card { border:1px solid #E5E7EB; border-radius:16px; padding:20px; background:#fff; }
      .card h2 { margin:0 0 4px; font-size:1.5rem; font-weight:800; }
      .meta { color:#374151; margin:4px 0; }
      a { color:#4F46E5; text-decoration:none; }
      a:hover { text-decoration:underline; }
    </style>
    <script src="scripts/cards.js" defer></script>
  </head>
  <body>
    <main>
      <a href="./" style="color:#4F46E5; text-decoration:none;">‚Üê Start</a>
      <h1>Karten</h1>
      <p class="source">Quelle: <code>cards.json</code></p>

      <div id="cards-error" class="error">Fehler beim Laden.</div>
      <div id="cards-grid" class="grid" aria-live="polite"></div>
    </main>
  </body>
</html>
