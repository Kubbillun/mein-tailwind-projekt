name: Sync API to /docs

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare docs folders
        run: |
          mkdir -p docs/api/mocks

      - name: Copy API files
        run: |
          [ -f openapi/openapi.yaml ] && cp -f openapi/openapi.yaml docs/api/openapi.yaml || true
          [ -f mocks/sets.json ] && cp -f mocks/sets.json docs/api/mocks/sets.json || true
          [ -f mocks/cards_page_1.json ] && cp -f mocks/cards_page_1.json docs/api/mocks/cards_page_1.json || true

      - name: Copy web app (dist -> docs)
        run: |
          if [ -d dist ]; then
            rsync -a --delete dist/ docs/
          fi

      - name: Ensure docs index (simple)
        run: |
          if [ ! -f docs/index.html ]; then
            echo '<!doctype html><meta charset="utf-8"><title>API</title><h1>API</h1><ul><li><a href="api/openapi.yaml">openapi.yaml</a></li><li><a href="api/mocks/sets.json">mocks/sets.json</a></li><li><a href="api/mocks/cards_page_1.json">mocks/cards_page_1.json</a></li></ul>' > docs/index.html
          fi

      - name: Create PR (if changes)
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          branch: docs/sync-${{ github.run_id }}
          title: "chore(docs): sync app & api → /docs"
          commit-message: "chore(docs): sync app & api → /docs"
          add-paths: docs/**

      - name: PR URL
        if: steps.cpr.outputs.pull-request-url != ''
        run: echo "PR: ${{ steps.cpr.outputs.pull-request-url }}"
