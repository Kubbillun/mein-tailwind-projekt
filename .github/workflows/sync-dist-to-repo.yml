name: Sync dist to repo

on:
  workflow_run:
    workflows: ["Deploy to GitHub Pages"]
    types: [completed]

jobs:
  sync:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Pages artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: dist

      # --- GUARD: Stelle sicher, dass die zwei JS-Dateien existieren ---
      - name: Ensure cards.js & detail.js exist in dist
        run: |
          echo "---- BEFORE GUARD ----"
          ls -la dist || true
          # Falls die Dateien im Artifact fehlen, aus /public Ã¼bernehmen
          [ -f dist/cards.js ]  || cp public/cards.js  dist/cards.js
          [ -f dist/detail.js ] || cp public/detail.js dist/detail.js
          echo "---- AFTER GUARD ----"
          ls -la dist

      - name: Commit dist to repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(dist): update built assets (including JS)"
          file_pattern: dist/**
          create_branch: false
