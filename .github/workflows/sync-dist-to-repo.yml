name: Sync dist to repo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-commit:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps (no audit/fund)
        run: npm ci --no-audit --no-fund

      - name: Build
        run: npm run build

      - name: Commit dist to repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(dist): sync built dist to repo [skip ci]"
          file_pattern: dist/**
