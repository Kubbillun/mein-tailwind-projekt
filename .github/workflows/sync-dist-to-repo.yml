name: Sync dist to repo

on:
  workflow_run:
    workflows: ["Deploy to GitHub Pages"]
    types: [completed]

permissions:
  actions: read
  contents: write

concurrency:
  group: sync-dist-to-repo
  cancel-in-progress: true

jobs:
  sync:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # DEBUG: Artefakte des Deploy-Runs auflisten (zeigt uns die exakten Namen)
      - name: List artifacts from deploy run
        uses: actions/github-script@v7
        with:
          script: |
            const runId = ${{ github.event.workflow_run.id }};
            const { data } = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: runId,
            });
            core.info(`Artifacts for run ${runId}:`);
            for (const a of data.artifacts) {
              core.info(`- ${a.name} (expired=${a.expired})`);
            }

      - name: Download dist from Deploy run
        uses: actions/download-artifact@v4
        with:
          name: github-pages                # Standardname von upload-pages-artifact
          run-id: ${{ github.event.workflow_run.id }}   # Artefakt aus dem Deploy-Run
          github-token: ${{ secrets.GITHUB_TOKEN }}     # n√∂tig bei run-id
          path: dist

      - name: Commit dist to main
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(dist): sync from deploy run ${{ github.event.workflow_run.id }}"
          file_pattern: dist/**
          branch: main
          create_branch: false
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
