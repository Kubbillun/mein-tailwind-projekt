name: Sync dist to repo

on:
  workflow_run:
    workflows: ["Deploy to GitHub Pages"]
    types: [completed]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: "sync-dist-${{ github.event.workflow_run.id }}"
  cancel-in-progress: false

jobs:
  sync:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download dist artifact from Deploy run
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
          name: github-pages
          path: dist
          merge-multiple: true

      - name: Prepare branch name
        run: echo "BRANCH=dist-sync-${{ github.event.workflow_run.id }}" >> $GITHUB_ENV

      - name: Commit dist to new branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: ${{ env.BRANCH }}
          create_branch: true
          file_pattern: dist/**
          commit_message: "chore(dist): sync from deploy run ${{ github.event.workflow_run.id }}"

      - name: Open PR with dist changes
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ${{ env.BRANCH }}
          base: main
          title: "chore(dist): sync from deploy run ${{ github.event.workflow_run.id }}"
          body: "Automatischer PR: /dist aus ${{ github.event.workflow_run.html_url }}."
          labels: dist-sync, automated
