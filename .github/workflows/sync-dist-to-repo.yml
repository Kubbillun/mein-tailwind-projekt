name: Sync dist to repo

on:
  workflow_run:
    workflows: ["Deploy to GitHub Pages"]
    types: [completed]

permissions:
  actions: read
  contents: write

concurrency:
  group: sync-dist-to-repo
  cancel-in-progress: true

jobs:
  sync:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download dist from Deploy run
        uses: actions/download-artifact@v4
        with:
          # Name, das die Deploy-Pipeline hochl√§dt
          name: github-pages
          # ganz wichtig: Artefakt aus DEM Deploy-Run laden
          run-id: ${{ github.event.workflow_run.id }}
          path: dist

      - name: Commit dist to main
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(dist): sync from deploy run ${{ github.event.workflow_run.id }}"
          file_pattern: dist/**
          branch: main
          create_branch: false
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
