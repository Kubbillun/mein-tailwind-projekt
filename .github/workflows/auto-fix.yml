name: 🤖 Auto-Fix Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  auto-fix:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm install

      - name: 🧹 Run ESLint Auto-Fix
        run: npx eslint . --ext .js,.jsx,.ts,.tsx --fix || true

      - name: 🏗 Build Project
        run: npm run build

      - name: ⚙️ Git Config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 💾 Commit Fixes (nur Code-Dateien)
        run: |
          # Alle Dateien zum Commit hinzufügen
          git add .
          # Workflow-Dateien vom Commit ausschließen
          git reset .github/workflows/*.yml || true
          # Nur committen, wenn Änderungen vorhanden sind
          git diff --cached --quiet || git commit -m "🤖 Auto-Fix: Fehler automatisch behoben"

      - name: 🚀 Push Fixes
        env:
          TOKEN: ${{ secrets.AUTO_FIX_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/Shanabananarama/mein-tailwind-projekt.git
          git push origin HEAD:main