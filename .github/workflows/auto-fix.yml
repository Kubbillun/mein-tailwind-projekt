name: ðŸ¤– Auto-Fix Workflow

on:
  push:
    branches:
      - main

jobs:
  auto-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.AUTO_FIX_TOKEN }}

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Run ESLint Auto-Fix
        run: npm run lint -- --fix

      - name: Git Config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create Fix Branch
        run: |
          BRANCH_NAME="auto-fix-$(date +'%Y%m%d%H%M%S')"
          git checkout -b "$BRANCH_NAME"

      - name: Commit Fixes
        run: |
          git add .
          git commit -m "Auto-Fix: ESLint fixes" || echo "Keine Ã„nderungen zum Commit."

      - name: Push Fix Branch
        run: |
          BRANCH_NAME=$(git branch --show-current)
          git push https://x-access-token:${{ secrets.AUTO_FIX_TOKEN }}@github.com/${{ github.repository }} "$BRANCH_NAME"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.AUTO_FIX_TOKEN }}
          commit-message: "Auto-Fix: ESLint fixes"
          title: "Auto-Fix: ESLint fixes"
          body: "Dieser Pull Request wurde automatisch vom Auto-Fix Workflow erstellt."
          branch: ${{ github.ref }}