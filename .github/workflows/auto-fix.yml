name: 🤖 Auto-Fix bei Fehlern

on:
  workflow_run:
    workflows: ["Quality Check", "Build Test"]
    types:
      - completed

jobs:
  auto-fix:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest

    steps:
      # 1. Repository auschecken
      - name: 📂 Checkout Repository
        uses: actions/checkout@v3

      # 2. Node.js installieren
      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Abhängigkeiten installieren
      - name: 📦 Install Dependencies
        run: npm install

      # 4. Automatische Fehlerkorrekturen (Lint, Formatierung)
      - name: 🛠 Run Auto-Fix
        run: |
          npx eslint . --fix || true
          npx prettier --write . || true

      # 5. Änderungen committen (nur wenn es Fixes gab)
      - name: 💾 Commit Fixes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "🤖 Auto-Fix: Fehler automatisch behoben"
          git push