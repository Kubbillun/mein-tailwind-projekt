name: 🤖 Auto-Fix Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 📂 Checkout Repository
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install Dependencies
        run: npm install

      - name: 🛠 Run Auto-Fix
        run: |
          npx eslint . --fix || true
          npx prettier --write . || true

      - name: ⚙️ Git Config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 💾 Commit Fixes
        run: |
          git add .
          git diff --cached --quiet || git commit -m "🤖 Auto-Fix: Fehler automatisch behoben"

      - name: 🚀 Push Fixes
        env:
          TOKEN: ${{ secrets.AUTO_FIX_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/Shanabananarama/mein-tailwind-projekt.git
          git push origin HEAD:main