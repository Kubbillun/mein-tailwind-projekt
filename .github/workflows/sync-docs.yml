name: Sync API to /docs

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- API-Dateien nach /docs/api spiegeln ---
      - name: Copy openapi & mocks to docs/api
        run: |
          mkdir -p docs/api/mocks
          cp -f openapi/openapi.yaml docs/api/openapi.yaml
          cp -f mocks/sets.json docs/api/mocks/sets.json
          cp -f mocks/cards_page_1.json docs/api/mocks/cards_page_1.json

      # --- Webbuild (dist/) nach /docs spiegeln ---
      - name: Copy web app (dist -> docs)
        run: |
          if [ -d "dist" ]; then
            mkdir -p docs
            rsync -a --delete dist/ docs/
          else
            echo "dist/ nicht vorhanden, überspringe Web-Sync."
          fi

      # --- Falls kein docs/index.html: minimalistischer Index mit API-Links ---
      - name: Ensure docs index exists
        run: |
          if [ ! -f docs/index.html ]; then
            cat > docs/index.html <<'HTML'
<!doctype html>
<meta charset="utf-8">
<title>API</title>
<h1>API</h1>
<ul>
  <li><a href="api/openapi.yaml">openapi.yaml</a></li>
  <li><a href="api/mocks/sets.json">mocks/sets.json</a></li>
  <li><a href="api/mocks/cards_page_1.json">mocks/cards_page_1.json</a></li>
</ul>
HTML
          fi

      # --- Pull Request erzeugen (nur bei Änderungen) ---
      - name: Create PR (if changes)
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          branch: docs/sync-${{ github.run_id }}
          title: "chore(docs): sync app & api → /docs"
          commit-message: "chore(docs): sync app & api → /docs"
          body: "Automatischer Sync von **dist/** (Web) und **api** nach **/docs**."
          add-paths: |
            docs/**

      - name: PR URL
        if: steps.cpr.outputs.pull-request-url != ''
        run: echo "PR: ${{ steps.cpr.outputs.pull-request-url }}"
