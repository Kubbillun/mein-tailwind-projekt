name: Sync API to /docs

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- Kopiere API-Dateien (wie bisher) ---
      - name: Copy openapi & mocks to docs/api
        run: |
          mkdir -p docs/api/mocks
          cp -f openapi/openapi.yaml docs/api/openapi.yaml
          cp -f mocks/sets.json docs/api/mocks/sets.json
          cp -f mocks/cards_page_1.json docs/api/mocks/cards_page_1.json

      # --- NEU: Webbuild aus dist/ nach docs/ spiegeln ---
      # Falls dist/ nicht existiert, brechen wir sauber ab (ohne Fehler)
      - name: Copy web app (dist -> docs)
        run: |
          if [ -d "dist" ]; then
            mkdir -p docs
            # index.html, detail.html und alle Assets übernehmen
            rsync -a --delete dist/ docs/
          else
            echo "dist/ nicht vorhanden, überspringe Web-Sync."
          fi

      # Kleines /docs-Index (API-Links bleiben erhalten)
      - name: Ensure docs index exists
        run: |
          if [ ! -f docs/index.html ]; then
            cat > docs/index.html <<'HTML'
<!doctype html>
<meta charset="utf-8">
<title>API</title>
<h1>API</h1>
<ul>
  <li><a href="api/openapi.yaml">openapi.yaml</a></li>
  <li><a href="api/mocks/sets.json">mocks/sets.json</a></li>
  <li><a href="api/mocks/cards_page_1.json">mocks/cards_page_1.json</a></li>
</ul>
HTML
          fi

      # PR erstellen (nur wenn sich was geändert hat)
      - name: Create PR (if changes)
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PR_AUTOMATION_TOKEN || github.token }}
          branch: docs/sync-${{ github.run_id }}
          title: "chore(docs): sync app & api → /docs"
          commit-message: "chore(docs): sync app & api → /docs"
          body: "Automatischer Sync von **dist/** (Web) und **api** nach **/docs**."
          add-paths: |
            docs/**

      - name: PR URL
        if: steps.create_pull_request.outputs.pull-request-url != ''
        run: echo "PR: ${{ steps.create_pull_request.outputs.pull-request-url }}"
