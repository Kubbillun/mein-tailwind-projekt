name: Sync API to /docs

on:
  workflow_dispatch: {}     # manueller Start
  push:
    branches: [main]
    paths:
      - 'openapi/**'
      - 'mocks/**'
      - '.github/workflows/sync-docs.yml'

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Copy openapi & mocks to docs/api
        run: |
          set -e
          rm -rf docs/api
          mkdir -p docs/api
          cp -R openapi docs/api/openapi
          cp -R mocks   docs/api/mocks
          # Jekyll deaktivieren & einfacher Index
          touch docs/.nojekyll
          cat > docs/index.html <<'HTML'
          <!doctype html><meta charset="utf-8">
          <title>API Index</title>
          <h1>API</h1>
          <ul>
            <li><a href="api/openapi/openapi.yaml">openapi.yaml</a></li>
            <li><a href="api/mocks/sets.json">mocks/sets.json</a></li>
            <li><a href="api/mocks/cards_page_1.json">mocks/cards_page_1.json</a></li>
          </ul>
          HTML

      - name: Create PR (if changes)
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(docs): sync api → /docs"
          branch: docs/sync-${{ github.run_id }}
          title: "chore(docs): sync api → /docs"
          body: "Automated sync of openapi/ & mocks/ to docs/ for GitHub Pages."
          labels: "docs, automated"
          add-paths: |
            docs/.nojekyll
            docs/index.html
            docs/api/**

      - name: PR URL
        if: steps.cpr.outputs.pull-request-url != ''
        run: echo "PR: ${{ steps.cpr.outputs.pull-request-url }}"
