name: Sync API to /docs

on:
  workflow_dispatch: {}   # <-- manueller Start
  push:
    branches: [main]
    paths:
      - 'openapi/**'
      - 'mocks/**'
      - '.github/workflows/sync-docs.yml'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Copy openapi & mocks to docs/api
        run: |
          set -e
          rm -rf docs/api
          mkdir -p docs/api
          cp -R openapi docs/api/openapi
          cp -R mocks   docs/api/mocks
          # Pages: Jekyll ausschalten
          touch docs/.nojekyll
          # einfache Index-Seite
          cat > docs/index.html <<'HTML'
          <!doctype html><meta charset="utf-8">
          <title>API Index</title>
          <h1>API</h1>
          <ul>
            <li><a href="api/openapi/openapi.yaml">openapi.yaml</a></li>
            <li><a href="api/mocks/sets.json">mocks/sets.json</a></li>
            <li><a href="api/mocks/cards_page_1.json">mocks/cards_page_1.json</a></li>
          </ul>
          HTML

      - name: Commit changes (if any)
        run: |
          if [ -n "$(git status --porcelain docs)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs
            git commit -m "chore(docs): sync api â†’ /docs (manual/auto)"
            git push
          else
            echo "No changes to commit."
          fi
