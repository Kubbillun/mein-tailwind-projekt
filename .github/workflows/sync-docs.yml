name: Sync API to /docs

on:
  push:
    branches: [main]
    paths:
      - 'openapi/**'
      - 'mocks/**'
      - '.github/workflows/sync-docs.yml'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Copy openapi & mocks to docs/api
        run: |
          set -e
          rm -rf docs/api
          mkdir -p docs/api
          cp -R openapi docs/api/openapi
          cp -R mocks   docs/api/mocks
          echo "Synced to docs/api"

      - name: Commit changes (if any)
        run: |
          if [ -n "$(git status --porcelain docs)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/api
            git commit -m "chore(docs): sync api â†’ /docs"
            git push
          else
            echo "No changes to commit."
          fi
