name: 🚀 Build Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repository-Code abrufen
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Node.js installieren (Version 18 empfohlen)
      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Abhängigkeiten installieren
      - name: 📦 Install Dependencies
        run: npm install

      # 4️⃣ Projekt bauen (Vite Build)
      - name: 🏗 Build Project
        run: npm run build