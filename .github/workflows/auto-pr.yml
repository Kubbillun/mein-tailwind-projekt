name: Auto Pull Request Workflow

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create New Branch
        run: |
          BRANCH_NAME=auto-pr-$(date +'%Y%m%d%H%M%S')
          git checkout -b $BRANCH_NAME
          echo "Auto-PR Workflow Commit" >> auto-pr-testfile.txt
          git add auto-pr-testfile.txt
          git commit -m "Auto-PR Workflow Commit"
          git push https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }} $BRANCH_NAME

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          branch: ${{ github.ref_name }}
          title: "Automated Pull Request"
          body: "This is an automated PR created by GitHub Actions."