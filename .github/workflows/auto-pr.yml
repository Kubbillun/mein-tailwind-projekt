name: Auto PR Workflow Using PAT

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    env:
      BRANCH_NAME: auto-pr-${{ github.run_id }}
      GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

    steps:
      - name: Checkout with PAT
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create empty commit and push
        run: |
          git checkout -b $BRANCH_NAME
          git commit --allow-empty -m "Automated PR commit"
          git push origin $BRANCH_NAME

      - name: Create Pull Request via CLI
        run: |
          gh pr create \
            --base main \
            --head $BRANCH_NAME \
            --title "Automated Pull Request" \
            --body "This PR was automatically created using GitHub CLI and PAT."