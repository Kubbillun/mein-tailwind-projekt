name: Auto Pull Request Workflow

on:
  push:
    branches:
      - main

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠 Repository auschecken
        uses: actions/checkout@v3

      - name: 🔧 Änderungen erfassen
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: 📦 Abhängigkeiten installieren
        run: |
          npm install

      - name: 📝 Neuen Branch erstellen
        run: |
          BRANCH_NAME="auto-fix-${{ github.run_id }}"
          git checkout -b "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"

      - name: 🤖 Pull Request erstellen
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.AUTO_FIX_TOKEN }}
          branch: "auto-fix-${{ github.run_id }}"
          title: "🤖 Auto-Fix: Fehler automatisch behoben"
          body: "Dieser PR wurde automatisch erstellt, um gefundene Fehler zu beheben."
          base: "main"