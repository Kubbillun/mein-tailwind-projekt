name: 🤖 Auto Pull Request Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1️⃣ Repository auschecken
      # -----------------------------
      - name: 📂 Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.AUTO_FIX_TOKEN }}

      # -----------------------------
      # 2️⃣ Node.js einrichten
      # -----------------------------
      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # -----------------------------
      # 3️⃣ Abhängigkeiten installieren
      # -----------------------------
      - name: 📦 Install Dependencies
        run: npm install

      # -----------------------------
      # 4️⃣ Projekt builden
      # -----------------------------
      - name: 🏗 Build Project
        run: npm run build

      # -----------------------------
      # 5️⃣ Git konfigurieren
      # -----------------------------
      - name: ⚙️ Git Config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # -----------------------------
      # 6️⃣ Neuen Branch erstellen
      # -----------------------------
      - name: 🌱 Create Branch
        run: |
          BRANCH_NAME="auto-task-$(date +'%Y%m%d%H%M%S')"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          git checkout -b $BRANCH_NAME

      # -----------------------------
      # 7️⃣ Änderungen committen
      # -----------------------------
      - name: 💾 Commit Changes
        run: |
          git add .
          git diff --cached --quiet || git commit -m "🤖 Auto Task Update"

      # -----------------------------
      # 8️⃣ Änderungen pushen
      # -----------------------------
      - name: 🚀 Push Changes
        env:
          TOKEN: ${{ secrets.AUTO_FIX_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/Shanabananarama/mein-tailwind-projekt.git
          git push origin HEAD:$BRANCH_NAME

      # -----------------------------
      # 9️⃣ Pull Request erstellen
      # -----------------------------
      - name: 🔀 Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.AUTO_FIX_TOKEN }}
          commit-message: "🤖 Auto Task Update"
          branch: ${{ env.BRANCH_NAME }}
          title: "🤖 Automatischer Task Update"
          body: "Dieser PR wurde automatisch erstellt und enthält Änderungen für die neue Aufgabe."