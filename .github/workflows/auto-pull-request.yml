name: Auto Pull Request

on:
  workflow_dispatch:

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    env:
      BRANCH_NAME: auto-pr-${{ github.run_id }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Debug: Zeige Branch-Name
        run: echo "BRANCH_NAME=${BRANCH_NAME}"

      - name: Neues Branch erstellen
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git checkout -b $BRANCH_NAME
          git commit --allow-empty -m "Trigger PR"
          git push origin $BRANCH_NAME

      - name: Pull Request erstellen
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          base: main
          head: ${{ env.BRANCH_NAME }}
          title: "Automated Pull Request"
          body: "This PR was automatically created using GitHub CLI and PAT."