name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps (CI)
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        env:
          NODE_ENV: production
        run: npm run build

      - name: Verify & list dist content
        run: |
          echo "==== dist tree (maxdepth=2) ===="
          find dist -maxdepth 2 -type f | sort
          echo "==== check cards.json ===="
          if [ -f dist/cards.json ]; then
            echo "cards.json present"
            head -c 200 dist/cards.json || true
          else
            echo "cards.json MISSING in dist/"
            exit 1
          fi

      - name: Upload dist to Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
          if-no-files-found: error

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
