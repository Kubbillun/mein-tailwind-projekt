name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build (optional â€“ falls vorhanden)
        run: |
          npm run build || echo "no build script, continue"

      # ðŸ‘‰ Artefakt exakt mit allen benÃ¶tigten Dateien/Ordnern
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: |
            cards.html
            detail.html
            index.html
            dist
            scripts
            data

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
