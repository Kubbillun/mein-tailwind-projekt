name: Auto Merge (squash)

on:
  pull_request_target:
    types: [labeled, reopened, synchronize, ready_for_review]

permissions:
  pull-requests: write
  contents: write

jobs:
  enable_auto_merge:
    if: contains(toJson(github.event.pull_request.labels.*.name), 'automerge') && github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Enable GitHub AutoMerge (squash)
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash