<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kartendetail</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <header class="max-w-5xl mx-auto px-4 py-6 flex items-center justify-between">
    <a href="cards.html" class="text-indigo-600 hover:underline">&larr; Zurück</a>
    <h1 class="text-2xl font-bold">Kartendetail</h1>
    <span class="text-sm text-slate-400">Demo</span>
  </header>

  <main class="max-w-5xl mx-auto px-4 pb-16">
    <div id="card-container" class="mt-6"></div>
  </main>

  <script>
    async function loadCard() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const container = document.getElementById("card-container");

      if (!id) {
        container.innerHTML = `<p class="text-red-600">❌ Keine Karten-ID angegeben.</p>`;
        return;
      }

      try {
        const res = await fetch("api/mocks/cards_page_1.json");
        const data = await res.json();
        const card = data.find(c => c.id === id);

        if (!card) {
          container.innerHTML = `<p class="text-red-600">❌ Karte mit ID <code>${id}</code> nicht gefunden.</p>`;
          return;
        }

        container.innerHTML = `
          <div class="bg-white rounded-xl shadow p-6">
            <h2 class="text-xl font-bold mb-4">${card.player}</h2>
            <ul class="space-y-1 text-slate-700">
              <li><strong>ID:</strong> ${card.id}</li>
              <li><strong>Set-ID:</strong> ${card.set_id}</li>
              <li><strong>Franchise:</strong> ${card.franchise}</li>
              <li><strong>Nummer:</strong> ${card.number ?? "–"}</li>
              <li><strong>Variante:</strong> ${card.variant ?? "–"}</li>
              <li><strong>Seltenheit:</strong> ${card.rarity ?? "–"}</li>
            </ul>
          </div>
        `;
      } catch (err) {
        container.innerHTML = `<p class="text-red-600">❌ Fehler beim Laden der Karte.</p>`;
      }
    }

    loadCard();
  </script>
</body>
</html>
